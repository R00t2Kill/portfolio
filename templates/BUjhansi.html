<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student's Result Downloader</title>
  <link rel="stylesheet" href="/static/custom_theme.css">
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background: url('static/assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.4);
      backdrop-filter: blur(8px);
      text-align: center;
    }
    .logo-container img {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }
    .logo-text {
      font-size: 1.5em;
      color: #a0c4ff;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .row input[type="text"], select {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(3px);
    }
    button {
      padding: 12px 25px;
      font-size: 15px;
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #1669c1;
    }
    #loadingModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }
    #loadingModalContent {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    #loadingModalContent button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
    
  <div id="loadingModal">
    <div id="loadingModalContent">
        <p>Your Download will begin shortly!<br>(you can close this popup)</p>
        <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="container">
    <div class="logo-container">
      <img src="static/assets/BUlogo.png" alt="Logo">
    </div>
    <div class="logo-text">Bundelkhand University<br> Jhansi</div>

    <form id="resultForm" method="POST" target="downloadTarget" action="/BUResultsubmit">
      <label>Roll Number:</label>
      <div class="row">
        <input type="text" name="roll_from" placeholder="From" required>
        <span>to</span>
        <input type="text" name="roll_to" placeholder="To" required>
      </div>

      <label>Result Type:</label>
      <div class="row">
        <select name="result_type" required>
          {% for label in resultType.keys() %}
            <option value="{{ label }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <label>Course:</label>
      <div class="row">
        <select name="course" size="10" required>
          {% for label in courses.keys() %}
            <option value="{{ label }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit">Download Results</button>
    </form>
  </div>

  <iframe name="downloadTarget" id="downloadTarget" style="display: none;"></iframe>

  <script>
    document.getElementById("resultForm").addEventListener("submit", function () {
      document.getElementById("loadingModal").style.display = "block";
      const interval = setInterval(() => {
        if (document.cookie.includes("downloadStarted=true")) {
          clearInterval(interval);
          closeModal();
          document.cookie = "downloadStarted=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }
      }, 500);
    });

    function closeModal() {
      document.getElementById("loadingModal").style.display = "none";
    }
  </script>
</body>
</html>
